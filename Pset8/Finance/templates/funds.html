{% extends "layout.html" %}

{% block title %}
    Funds
{% endblock %}

{% block main %}
    <form action="/funds" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="funds" placeholder="Amount" type="text" min="1" step="any">
        </div>
        <button class="btn btn-primary" type="submit">Add funds</button>
    </form>
{% endblock %}
